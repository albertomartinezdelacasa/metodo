<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E40AF">
    <title>Login - M√©todo Comedia</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #1E40AF 0%, #4F46E5 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üé§</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">M√©todo Comedia</h1>
            <p class="text-gray-600">Ingresa tu contrase√±a para acceder</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Contrase√±a
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
                    placeholder="Ingresa tu contrase√±a"
                    required
                    autofocus
                >
            </div>

            <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-800 to-indigo-700 text-white py-3 rounded-lg font-semibold text-lg hover:from-blue-900 hover:to-indigo-800 transition duration-200 transform hover:scale-105"
            >
                üîì Acceder
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded">
            <p class="font-semibold">‚ùå Contrase√±a incorrecta</p>
            <p class="text-sm">Por favor, intenta de nuevo</p>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Sistema privado de an√°lisis de comedia</p>
            <p class="mt-1">üîí Acceso restringido</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-800 mb-4"></div>
            <p class="text-gray-700 font-semibold">Verificando...</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            // Ocultar error previo
            errorMessage.classList.add('hidden');

            // Mostrar loading
            loadingOverlay.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Importante para sesiones
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                loadingOverlay.classList.add('hidden');

                if (response.ok && data.success) {
                    // Login exitoso - recargar p√°gina
                    window.location.href = '/';
                } else {
                    // Mostrar error
                    errorMessage.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.focus();

                    // Shake animation
                    errorMessage.classList.add('animate-shake');
                    setTimeout(() => {
                        errorMessage.classList.remove('animate-shake');
                    }, 500);
                }
            } catch (error) {
                loadingOverlay.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                console.error('Login error:', error);
            }
        });

        // Shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            .animate-shake {
                animation: shake 0.5s;
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
